name: CI

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate that methods is atleast valid json
        run:  python -mjson.tool ./methods.json > /dev/null
